<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Welcome to Our Cafe Shop</h1>
    </header>

    <div class="cart-info">
        Cart: <span id="cart-count">0</span> items - $<span id="cart-total">0.00</span>
    </div>

    <section class="menu">
        <h2>Our Menu</h2>
        <div class="menu-item" data-name="Coffee" data-price="4.99">
            <img src="https://cdn.pixabay.com/photo/2018/10/23/13/57/filter-coffee-3767936_640.jpg" alt="Coffee">
            <h3>Lungo Coffee</h3>
            <p class="price">$40.00</p>
            <button class="order-btn" onclick="addToCart('Lungo Coffee', 40.00)">Order</button>
        </div>
        <div class="menu-item" data-name="Coffee" data-price="4.99">
            <img src="https://cdn.pixabay.com/photo/2016/02/21/20/24/coffee-1214230_640.jpg" alt="Coffee">
            <h3>Cappuccino Coffee</h3>
            <p class="price">$50.00</p>
            <button class="order-btn" onclick="addToCart('Cappuccino Coffee', 50.00)">Order</button>
        </div>
        <div class="menu-item" data-name="Coffee" data-price="4.99">
            <img src="https://cdn.pixabay.com/photo/2016/11/29/04/58/coffee-1867429_640.jpg" alt="Coffee">
            <h3>Glace Coffee</h3>
            <p class="price">$35.00</p>
            <button class="order-btn" onclick="addToCart('Glace Coffee', 35.00)">Order</button>
        </div>
        <div class="menu-item" data-name="Coffee" data-price="4.99">
            <img src="https://media.istockphoto.com/id/1400194993/photo/cappuccino-art.jpg?s=1024x1024&w=is&k=20&c=i3jaDBeWPUBrDC7qU4-sb1FuxcpbDvlglGjQw7AYuf0=" alt="Coffee">
            <h3>Americano Coffee</h3>
            <p class="price">$60.00</p>
            <button class="order-btn" onclick="addToCart('Americano Coffee', 60.00)">Order</button>
        </div>
        <div class="menu-item" data-name="Latte" data-price="5.99">
            <img src="https://media.istockphoto.com/id/1926766788/photo/cappuccino-coffee-in-a-white-porcelain-cup-on-a-wooden-table.jpg?s=612x612&w=0&k=20&c=qo5wK4p13WG24369YTcsOB3A_UZCM0T9mYE9p0oJpYg=" alt="Latte">
            <h3>Latte Coffee</h3>
            <p class="price">$70.00</p>
            <button class="order-btn" onclick="addToCart('Latte Coffee', 70.00)">Order</button>
        </div>
        <div class="menu-item" data-name="Muffin" data-price="3.50">
            <img src="https://cdn.pixabay.com/photo/2020/04/23/13/35/coffee-5082544_640.jpg" alt="Muffin">
            <h3>Muffin Coffee</h3>
            <p class="price">$65.00</p>
            <button class="order-btn" onclick="addToCart('Muffin Coffee', 65.00)">Order</button>
        </div>
    </section>

    <section class="order-summary" id="order-summary">
        <h2>Order Summary</h2>
        <ul id="order-list">
        </ul>
    </section>

    <div class="success-message" id="success-message">Order successfully placed!</div>

    <script src="script.js"></script>
</body>
</html>
